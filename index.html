<!-- Theme logic -->
<script>
const themeToggle = document.getElementById('themeToggle');

function applyTheme(theme){
  if(theme==='dark'){
    document.body.classList.add('theme-dark');
    themeToggle.textContent='‚òÄÔ∏è';
  }else{
    document.body.classList.remove('theme-dark');
    themeToggle.textContent='üåô';
  }
  localStorage.setItem('theme',theme);
}

themeToggle.onclick=()=>{
  const current=document.body.classList.contains('theme-dark')?'dark':'light';
  applyTheme(current==='dark'?'light':'dark');
};

applyTheme(localStorage.getItem('theme')||'light');
</script>

<!-- TradingView Chart -->

new TradingView.widget({

<!-- Calculator toggle -->
<script>
function showCalc(type){
document.getElementById('positionCalc').style.display=type==='position'?'block':'none';
document.getElementById('greeksCalc').style.display=type==='greeks'?'block':'none';

document.getElementById('posBtn').className =
type==='position'?'btn btn-primary':'btn btn-outline-primary';

document.getElementById('greekBtn').className =
type==='greeks'?'btn btn-primary':'btn btn-outline-primary';
}
</script>

<!-- Position calc -->
<script>
function calculatePosition(){
let c=+capital.value;
let r=+risk.value;
let e=+entry.value;
let s=+stop.value;
let t=+target.value;

if(!c||!r||!e||!s||!t){return;}

let riskAmt=c*(r/100);
let perRisk=Math.abs(e-s);
let size=Math.floor(riskAmt/perRisk);
let reward=Math.abs(t-e)*size;
let rr=(reward/(perRisk*size)).toFixed(2);

positionResult.innerHTML=`Size: ${size}<br>RR: ${rr}:1`;
}
</script>

<!-- Payoff -->
<script>
function calculatePayoff(){
let S=+spot.value;
let K=+strike.value;
let P=+premium.value;
let pnl=(S-K)-P;
payoffResult.innerHTML="P&L: "+pnl.toFixed(2);
}
</script>

<!-- Market status -->
<script>
function updateMarketStatus(){
let now=new Date();
let hour=now.getHours();
let min=now.getMinutes();
let open=(hour>9 || (hour===9 && min>=15)) && (hour<15 || (hour===15 && min<=30));
marketStatus.innerHTML=open?
"<span class='market-live'>‚óè Market Open</span>":
"<span class='market-closed'>‚óè Market Closed</span>";
}
updateMarketStatus();
</script>

<!-- News -->
<script>
fetch("https://api.allorigins.win/raw?url=https://www.moneycontrol.com/rss/MCtopnews.xml")
.then(r=>r.text())
.then(str=>{
let parser=new DOMParser();
let xml=parser.parseFromString(str,"text/xml");
let items=xml.querySelectorAll("item");
let html="";
items.forEach((el,i)=>{
if(i<6){
html+=`<div class='news-bullet'>‚Ä¢ ${el.querySelector("title").textContent}</div>`;
}
});
newsFeed.innerHTML=html;
});
</script>
